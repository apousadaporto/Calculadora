<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculadora">
            <input type="text" name="pantalla" value="0"></input>
    
            <button class="borrar gris">AC</button>
            <button class="cambioSigno gris">+/-</button>
            <button class="porcentaje gris">%</button>
            <button class="dividir naranja">/</button>
            <button class="numero grisO">7</button>
            <button class="numero grisO">8</button>
            <button class="numero grisO">9</button>
            <button class="multiplicar naranja">X</button>
            <button class="numero grisO">4</button>
            <button class="numero grisO">5</button>
            <button class="numero grisO">6</button>
            <button class="restar naranja">-</button>
            <button class="numero grisO">1</button>
            <button class="numero grisO">2</button>
            <button class="numero grisO">3</button>
            <button class="sumar naranja">+</button>
            <button class="numero grisO cero">0</button>
            <button class="decimal grisO">,</button>
            <button class="resultado naranja">=</button>
        </section>
    </main>
</body>
</html>
